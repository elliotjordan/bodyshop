<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <title>BodyShop Home</title>
       <style>
        body {
            margin: 0; /* Remove default body margins */
        }

        .banner-container {
            width: 100%;
            overflow: hidden; /* Prevents image overflow */
        }

        .banner-image {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            display: block; /* Prevents a small space below the image */
            object-fit: cover; /* Cover the entire container, may crop image */
            object-position: center; /* Center the image within the container */
        }

        /* Optional: Add some styling for smaller screens if object-fit: cover; isn't ideal */
        @media (max-width: 768px) { /* Adjust breakpoint as needed */
            .banner-image {
                object-fit: contain; /* Contain the image, may add letterboxing */
            }
        }

        /* Optional: Add a caption */
        .banner-caption {
            position: absolute;
            bottom: 20px; /* Adjust position as needed */
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2em; /* Adjust size as needed */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px 0; /* Add padding */
        }
         .racing-sans-one-regular {
            font-family: "Racing Sans One", serif;
            font-weight: 400;
            font-style: normal;
        }
         /* For mobile phones: */
[class*="col-"] {
  width: 100%;
}

@media only screen and (min-width: 768px) {
  /* For desktop: */
  .col-1 {width: 8.33%;}
  .col-2 {width: 16.66%;}
  .col-3 {width: 25%;}
  .col-4 {width: 33.33%;}
  .col-5 {width: 41.66%;}
  .col-6 {width: 50%;}
  .col-7 {width: 58.33%;}
  .col-8 {width: 66.66%;}
  .col-9 {width: 75%;}
  .col-10 {width: 83.33%;}
  .col-11 {width: 91.66%;}
  .col-12 {width: 100%;}
}

    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="col-3" style="margin-top: -14px; height: 172px; background-color: #d3d3d3; border-top: 6px solid #8B0000; text-align: center;">
    <h1 style="color: #8B0000; font-size: 2.4em; padding-top: 24px;" class="racing-sans-one-regular">Tony Kinser Body Shop</h1>
      <p style="font-family: arial; font-size: 1.4em;">2404 N. Smith Pike, Bloomington, IN 47404 | 812.339.1873</p>
    </div>
    
    <div style="border-top: 4px solid #8B0000;" class="banner-container">
        <img src="sportscar.png" alt="Banner Image" class="banner-image">
        <div style="font-family: arial;" class="banner-caption">Car damaged? Come and see us!</div>  
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
